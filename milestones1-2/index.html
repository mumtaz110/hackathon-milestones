<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.ts"></script>
    
    <div class="resume-container">
        <section id="profile-picture">
            <img src="ali.png" alt="profile img">
        </section>
        <div>
            <h1>Static Interactive Resume</h1>
        </div>
        <section id="personal-info">
            <h3>Personal information</h3>
            <p><b>Name:</b> Mumtaz Ali</p>
            <p><b>Phone:</b> 1230-2584564</p>
            <p><b>Email:</b><a href="maitlto:xyz@gmail.com">xyz@gmail.com</a> </p>
            
        </section>
        <section id="education">
            <h3>Education</h3>
            <p><b>Master:</b> XYZ</p>
            <p><b>Bachelor:</b> XYZ</p>
            <p><b>Maticulation:</b> XYZ</p>
        </section>
        <section id="skills">
           <h3>Skills</h3>
           <ul>
            <li>Typescript</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Next.Js</li>
           </ul>
        </section>
        <section id="experience">
            <div id="experienceContent" class="hidden">
                <h3>Work Experience</h3>
                <p>Web Developer at XYZ Company</p>
            </div>
            <button id="toggleButton">Show Details</button>
        </section>
        
    </div>
    <script src="script.js"></script>
</head>

</body>
</html>
